services:
  client:
    image: 'tmcarrara/multi-client-up'
    mem_limit: 128m
    hostname: client
  server:
    image: 'tmcarrara/multi-server-up'
    mem_limit: 128m
    hostname: api
    environment:
      - REDIS_HOST=$REDIS_HOST
      - REDIS_PORT=$REDIS_PORT
      - PGUSER=$PGUSER
      - PGHOST=$PGHOST
      - PGDATABASE=$PGDATABASE
      - PGPASSWORD=$PGPASSWORD
      - PGPORT=$PGPORT
  worker:
    image: 'tmcarrara/multi-worker-up'
    mem_limit: 128m
    hostname: worker
    environment:
      - REDIS_HOST=$REDIS_HOST
      - REDIS_PORT=$REDIS_PORT
  nginx:
    image: 'tmcarrara/multi-nginx-up'
    mem_limit: 128m
    hostname: nginx
    ports:
      - '80:80'
